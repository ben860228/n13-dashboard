        function loadProjectTasks(projectId) {
            const tSelect = document.getElementById('taskSelect');
            const taskBlock = document.getElementById('taskBlock');

            // UI Reset
            tSelect.innerHTML = '<option disabled selected>è®€å–å·¥é …ä¸­ (å˜—è©¦ Back/Front ä¸¦è¡Œ)...</option>';
            // Reset to Select Mode (in case it was Input Mode)

                const newSelect = document.createElement('select');
                newSelect.id = 'taskSelect';
                newSelect.className = 'form-select';
                tSelect.parentNode.replaceChild(newSelect, tSelect);

            }

            const currentType = document.getElementById('typeSelect').value;
            if (currentType === 'é€²åº¦å›å ±') {
                taskBlock.classList.remove('d-none');
            }

            // Flag to prevent double execution
            let isResolved = false;

            // 1. Fallback Timer (4 seconds)
            // If nothing works, show manual input
            const fallbackTimer = setTimeout(() => {
                if (!isResolved) {
                    isResolved = true;
                    // Switch to Input
                    const tContainer = document.getElementById('taskSelect').parentNode;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = 'taskSelect'; // Keep ID for submit logic compatibility
                    input.className = 'form-control';
                    input.placeholder = 'è®€å–é€¾æ™‚ï¼Œè«‹ç›´æ¥è¼¸å…¥å·¥é …åç¨±...';

                    const oldEl = document.getElementById('taskSelect');
                    tContainer.replaceChild(input, oldEl);
                    alert("è®€å–éä¹…ï¼Œå·²åˆ‡æ›ç‚ºæ‰‹å‹•è¼¸å…¥æ¨¡å¼ã€‚");
                }
            }, 4000);

            // 2. Try Backend Load (Google Script Run)
            // Reverting to Backend because Frontend fetch might be blocked by LIFF CSP
            try {
                if (typeof google !== 'undefined' && google.script) {
                    google.script.run
                        .withSuccessHandler(rawResult => {
                            if (isResolved) return; // Too late

                            let result;
                            try {
                                result = JSON.parse(rawResult);
                            } catch (e) { console.error(e); }

                            if (!result || !result.success || !result.tasks) {
                                console.warn("Backend load empty", result);
                                // Try CSV Fallback if backend returns nothing useful?
                                loadTasksFromCSV(tSelect, fallbackTimer);
                                return;
                            }

                            // Success!
                            isResolved = true;
                            clearTimeout(fallbackTimer);
                            g_allTasks = result.tasks.map(t => ({
                                name: t.name,
                                category: t.category,
                                pStart: t.planStart ? new Date(t.planStart) : null,
                                pEnd: t.planEnd ? new Date(t.planEnd) : null,
                                aStart: t.actStart ? new Date(t.actStart) : null,
                                aEnd: t.actEnd ? new Date(t.actEnd) : null
                            }));
                            renderTaskOptions();
                        })
                        .withFailureHandler(err => {
                            console.error("Backend failed", err);
                            // Immediately try CSV
                            loadTasksFromCSV(tSelect, fallbackTimer);
                        })
                        .getProjectTasks(projectId);
                } else {
                    throw new Error("Local Environment");
                }
            } catch (e) {
                console.warn("Google Script API missing, switching to CSV Fallback immediately.");
                loadTasksFromCSV(tSelect, fallbackTimer);
            }
        }

        function loadTasksFromCSV(tSelect, fallbackTimer) {
            Papa.parse(TASKS_CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    // Check if already resolved by backend
                    if (isResolved) return;
                    isResolved = true;
                    clearTimeout(fallbackTimer);

                    const rows = results.data;
                    g_allTasks = []; // Global Storage

                    if (!rows || rows.length === 0) {
                        tSelect.innerHTML = '<option disabled>æŸ¥ç„¡æ•¸æ“š</option>';
                        return;
                    }

                    rows.forEach(r => {
                        const name = r['ä»»å‹™åç¨±'] || r['TaskName'] || r['Name'];
                        if (!name) return;

                        const category = r['åˆ†é¡'] || r['Category'] || '';
                        const planStartStr = r['é–‹å§‹æ™‚é–“'] || r['Start'];
                        const planEndStr = r['çµæŸæ—¥æœŸ'] || r['End'];
                        const actStartStr = r['å¯¦éš›é–‹å§‹æ™‚é–“'] || r['ActualStart'];
                        const actEndStr = r['å¯¦éš›å®Œæˆæ™‚é–“'] || r['ActualEnd'];

                        // Simple Date Parse
                        const pStart = planStartStr ? new Date(planStartStr) : null;
                        const pEnd = planEndStr ? new Date(planEndStr) : null;
                        const aStart = actStartStr ? new Date(actStartStr) : null;
                        const aEnd = actEndStr ? new Date(actEndStr) : null;

                        g_allTasks.push({ name, category, pStart, pEnd, aStart, aEnd });
                    });

                    // Initial Render
                    renderTaskOptions();
                },
                error: function (err) {
                    console.error(err);
                    tSelect.innerHTML = '<option disabled>è®€å–å¤±æ•—</option>';
                    alert("CSV è®€å–å¤±æ•—: " + (err.message || err));
                }
            });
        }

        // Renamed and modified from populateTaskSelect to be the main renderer
        function renderTaskOptions() {
            const tSelect = document.getElementById('taskSelect');
            if (!tSelect || tSelect.tagName !== 'SELECT') return; // Should be select

            // Get Current Filtering Category
            const catSelect = document.getElementById('categorySelect');
            const selectedCat = catSelect ? catSelect.value : '';

            // Filter tasks based on selected category
            let filteredTasks = g_allTasks;
            if (selectedCat) {
                filteredTasks = g_allTasks.filter(t => t.category === selectedCat);
            }

            tSelect.innerHTML = '<option value="">ç‹€æ…‹å›å ± (ç„¡ç‰¹å®šå·¥é …)</option>';

            if (filteredTasks.length === 0) {
                if (g_allTasks.length > 0) {
                    let opt = document.createElement("option");
                    opt.disabled = true;
                    opt.text = "(æ­¤åˆ†é¡ä¸‹ç„¡å·¥é …)";
                    tSelect.add(opt);
                } else {
                    tSelect.innerHTML = '<option disabled>è¼‰å…¥ä¸­...</option>';
                }
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const groupOverdue = [];
            const groupOngoing = [];
            const groupUpcoming = [];
            const groupDone = [];
            const groupOthers = [];

            filteredTasks.forEach(t => {
                const { name, pStart, pEnd, aStart, aEnd } = t;

                // Dashboard Logic for Status
                // Done
                if (aEnd) {
                    groupDone.push(t);
                    return;
                }

                // Overdue (Delayed):
                // 1. PlanEnd passed AND Not Done
                // 2. PlanStart passed AND Not Started
                const isLateFinish = pEnd && today > pEnd;
                const isLateStart = pStart && today > pStart && !aStart;

                if (isLateFinish || isLateStart) {
                    groupOverdue.push(t);
                    return;
                }

                // Ongoing (Normal):
                // Started AND Not Done (and not late finish, covered above)
                if (aStart && !aEnd) {
                    groupOngoing.push(t);
                    return;
                }

                // Upcoming:
                // PlanStart is in future
                if (pStart && pStart > today) {
                    groupUpcoming.push(t);
                    return;
                }

                // Others
                groupOthers.push(t);
            });

            const appendGroup = (label, list) => {
                if (list.length === 0) return;
                const grp = document.createElement('optgroup');
                grp.label = label;
                list.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t.name;
                    opt.text = t.name;
                    grp.appendChild(opt);
                });
                tSelect.appendChild(grp);
            };

            appendGroup("ğŸ”´ ğŸ”´ ç•°å¸¸ / é€¾æœŸ", groupOverdue); // Emphasize
            appendGroup("ğŸ”µ é€²è¡Œä¸­", groupOngoing);
            appendGroup("ğŸŸ¡ å³å°‡é–‹å§‹", groupUpcoming);
            appendGroup("ğŸŸ¢ å·²å®Œæˆ", groupDone);
            appendGroup("âšª å…¶ä»–", groupOthers);
        }
