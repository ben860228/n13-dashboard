<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N13小水力發電廠專案 戰情儀表板</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h1>N13小水力發電廠專案 戰情儀表板</h1>
            <span id="statusMsg">準備連線...</span>
        </div>
        <div class="date-display" id="currentDate"></div>
    </div>

    <div class="cards">
        <div class="card">
            <h3>預計累計進度 (Planned)</h3>
            <div class="value" id="plannedVal">--%</div>
            <div class="sub" id="plannedSubText">截至今日應完成</div>
        </div>
        <div class="card">
            <h3>實際累計進度 (Actual)</h3>
            <div class="value" id="actualVal">--%</div>
            <div class="sub" id="actualSubText">現場回報累計</div>
        </div>
        <div class="card">
            <h3>進度差異 (Variance)</h3>
            <div class="value" id="varianceVal">--%</div>
            <div class="sub" id="varianceText">等待數據...</div>
        </div>
    </div>

    <div class="chart-section">
        <h3>N13專案S-Curve</h3>
        <div class="chart-container">
            <canvas id="sCurveChart"></canvas>
        </div>
    </div>

    <div class="chart-section">
        <h3>N13專案進度甘特圖</h3>
        <div class="gantt-legend">
            <span class="legend-item"><span class="legend-color" style="background-color: rgba(0, 0, 0, 0.15); border: 1px solid #ccc;"></span>預定進度</span>
            <span class="legend-item"><span class="legend-color" style="background-color: #27ae60;"></span>已完成 (準時/提前)</span>
            <span class="legend-item"><span class="legend-color" style="background-color: #c0392b;"></span>已完成 (落後)</span>
            <span class="legend-item"><span class="legend-color" style="background-color: #3498db;"></span>進行中</span>
            <span class="legend-item"><span class="legend-color" style="background-color: #f39c12;"></span>進行中 (落後)</span>
        </div>
        <div class="gantt-container">
            <canvas id="ganttChart"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="primary" onclick="loadFromGoogle()">🔄 立即更新雲端資料</button>
        <br><br>
        <button class="btn-link" onclick="toggleManual()">連不上？切換手動輸入模式</button>
    </div>

    <div id="manualSection">
        <p>如果雲端連線失敗，請手動貼上 CSV：</p>
        <textarea id="csvInput" placeholder="請將 CSV 內容貼在這裡..."></textarea>
        <button class="primary">解析手動資料</button>
    </div>
</div>

<script type="module" src="js/main.js"></script>

</body>
</html>
